    <script>
      const r = Math.random()
      if (r < 0.5) document.getElementById("color").innerHTML = 'blue'
      else document.getElementById("color").innerHTML = 'red'
      function changeColor() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
          }
        };
        xhttp.open("GET", "/api/change", true);
        xhttp.send();
      }
      function getColor() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("color").innerHTML = this.responseText
            getColor()
          }
        }
        const currentColor = document.getElementById("color").innerHTML

      }
