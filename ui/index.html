  <body>
    My color: <span id="mycolor"></span><br>
    <button type="button" onclick="changeColor()">Dr√ºck mich!</button>Farbe:<span id="color">blue</span>
    <script>
      const r = Math.random()
      let mycolor = ''
      if (r < 0.5) mycolor = 'blue'
      else mycolor = 'red'
      document.getElementById("mycolor").innerHTML = mycolor

      function changeColor() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
          }
        };
        xhttp.open("GET", "/api/change/" + mycolor, true);
        xhttp.send();
      }
      function getColor() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("color").innerHTML = this.responseText
            getColor()
          }
        }
        const currentColor = document.getElementById("color").innerHTML
        xhttp.open("GET", "/api/color/" + currentColor, true)
        xhttp.send()
      }
      getColor()
    </script>
  </body>
</html>
